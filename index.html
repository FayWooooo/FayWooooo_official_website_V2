<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

<body>

  <header class="topbar">
    <div class="logo"><i class="fa-solid fa-star"></i> FayWooooo 官方網站 v2.0</div>
    <nav class="navbar" id="navBar">
      <a href="/missions"><i class="fa-solid fa-list-check"></i> 任務</a>

      <a href="/pass"><i class="fa-solid fa-ticket"></i> 通行券</a>

    <div id="userArea">
      <button id="loginBtn" class="main-btn"><i class="fa-brands fa-google"></i> 使用 Google 登入</button>

  </header>

  <main>

      <div id="newsList" class="news-list">載入中...</div>
    </section>
  </main>

  <footer>
    © 2025 FayWooooo Official Website
  </footer>

  <div id="profileMenu" class="profile-menu hidden">
    <div class="profile-info">
      <img id="userAvatar" src="" style="border-radius: 50%;" alt="avatar" />
      <span id="userName"></span>
    </div>
    <a href="/shop" style="color: white;text-decoration: none;"><p>Fay幣餘額：<span id="userCoins">--</span></p></a>
    <div class="menu-buttons">
      <button id="logoutBtn" class="logout">登出</button>
    </div>
  </div>

  <script type="module" src="js/supabase-config.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
