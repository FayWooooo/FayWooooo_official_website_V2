<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fay 幣兌換中心</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script type="module" src="/js/supabase-config.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #222, #000);
      color: #fff;
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 30px;
      display: inline-block;
      min-width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    button {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>🎟️ Fay 幣兌換中心</h1>
    <p id="codeDisplay">正在讀取代碼...</p>
    <button id="redeemBtn">立即兌換</button>
    <p id="status" style="margin-top:20px;"></p>
  </div>

  <script type="module">
    import { supabase } from "/js/supabase-config.js";

    // 🔹 從網址解析 code (支援 /voucher?code=XXX 或 /voucher/XXX)
    const urlParams = new URLSearchParams(window.location.search);
    let code = urlParams.get("code");

    // 如果沒有 ?code= 參數，就試著從路徑最後一段取
    if (!code) {
      const parts = window.location.pathname.split("/");
      code = parts.pop() || parts.pop(); // 支援結尾有斜線
    }

    const codeDisplay = document.getElementById("codeDisplay");
    const redeemBtn = document.getElementById("redeemBtn");
    const statusEl = document.getElementById("status");

    if (!code) {
      codeDisplay.textContent = "⚠️ 未提供代碼。請確認網址。";
      redeemBtn.disabled = true;
    } else {
      codeDisplay.innerHTML = `代碼：<b>${code}</b>`;
    }

    redeemBtn.addEventListener("click", async () => {
      const { data } = await supabase.auth.getSession();
      const user = data.session?.user;
      const token = data.session?.access_token;

      if (!user || !token) {
        statusEl.textContent = "⚠️ 請先登入帳號才能兌換 Fay 幣。";
        return;
      }

      statusEl.textContent = "⏳ 正在兌換中...";
      redeemBtn.disabled = true;

      try {
        const res = await fetch("https://wcqutexugvrgnyusnkpv.supabase.co/functions/v1/generate_vouchers", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            code,
            user_id: user.id
          })
        });

        const result = await res.json();
        console.log(result);

        if (result.success) {
          statusEl.innerHTML = `✅ 兌換成功！已獲得 <b>${result.added}</b> Fay 幣 🎉`;
        } else {
          statusEl.textContent = `❌ 兌換失敗：${result.error}`;
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "⚠️ 系統錯誤，請稍後再試。";
      }

      redeemBtn.disabled = false;
    });
  </script>
</body>
</html>
