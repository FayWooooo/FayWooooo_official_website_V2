<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統維護中 | FayWooooo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: radial-gradient(circle at top, #0a1a2f 0%, #000814 100%);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      color: gold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    a {
      background: gold;
      color: black;
      padding: 12px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    a:hover {
      background: #ffea70;
      transform: scale(1.05);
    }
    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🔧 系統維護中</h1>
  <p>我們正在進行系統升級與優化，請稍後再回來！</p>
  <a href="/home">回首頁</a>

  <footer>© 2025 FayWooooo 官方網站</footer>
</body>
</html>
